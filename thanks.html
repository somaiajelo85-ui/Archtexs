<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الإرسال بنجاح</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Cairo', sans-serif; /* أو الخط المستخدم في موقعك */
        }
        .thank-you-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .icon-box {
            color: #198754; /* لون أخضر */
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="thank-you-card">
        <div class="icon-box">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="mb-3">تم إرسال رسالتك بنجاح!</h2>
        <p class="text-muted mb-4">شكراً لتواصلك معنا. لقد استلمنا رسالتك وسنقوم بالرد عليك في أقرب وقت ممكن.</p>
        <a href="index.html" class="btn btn-primary px-4 py-2">العودة للصفحة الرئيسية</a>
    </div>

</body>
</html>
